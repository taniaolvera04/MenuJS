<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STRAWBERRY SHOP</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <style>
      button:hover{
        transform: scale(1.2);
        box-shadow: 5px 0px 15px gray;
      }

      h2{
         color:rgb(228, 136, 179);
      }

      h1{
        color:rgb(182, 136, 182);
      }

      h3{
        color: rgb(88, 156, 184);
      }
    </style>
</head>
<body class="text-center" onload="cargarProductos();">

    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <img src="img/logo.png" alt="Logo" width="70" height="50" class="d-inline-block align-text-top m-auto">
            <span class="navbar-brand m-auto w-100 h1">STRAWBERRY SHOP</span>
          </a>
        </div>

      <div class="container-fluid m-auto w-75">
        <div class="card text-center mt-4">
            <div class="card-header">
              <img src="img/logo2.png" alt="" height="40px">
            </div>
            <div class="card-body">
             <table class="table w-50 m-auto">
              <tr>
                <td>
                  <h2>PRODUCTO</h2>
                </td>
                <td>
                  <h2>IMAGEN</h2>
                </td>
                <td>
                  <h2>PRECIO</h2>
                </td>
                <td>
                  <h2>CANTIDAD</h2>
                </td>
                <td>
                  <h2>AGREGAR</h2>
                </td>
              </tr>

                <tr>
                    <td class="aling-middle">
                        <label for="">PRODUCTO</label>
                        <select name="producto" id="productos"class="form-select" aria-label="Default select example">
                            
                        </select>
                    </td>

                    <td>
                        <img src="img/logo2.png" alt="" id="imgProducto" height="80px">
                    </td>
                    <td><h1 id="precioProductos">$0</h1></td>
                    <td class="aling-middle">
                      <h1 id="vcantidad">1</h1>
                      <input type="range"  min="1" max="10" value="1" class="form-control" id="inputCantidad">

                    </td>
                    
                    <td class="aling-middle">
                      <button class="btn btn-success" id="agregarCarrito"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag-plus-fill mx-4" viewBox="0 0 16 16">

                      </svg> AGREGAR</button>
                    </td>
                </tr>
             </table>

            </div>

            <div id="carrito"></div>

            <div class="card-footer text-body-secondary">
              TIENDITA DE STRAWBERRY
            </div>
          </div> 
      </div>

<script src="sweetalert2.all.min.js"></script>
    <script src="app.js"></script>

</html>
